Write a spy program that encrypts a message and then decrypts it.

<textarea rows=6 cols=70 id=myAreaIn>A happy puppy</textarea>

<br><input type=button value=Encrypt onClick="{
   myTemp=''
   document.all.myAreaOut.value=''
   for(myCount=0; myCount<document.all.myAreaIn.value.length; myCount++){
	if(document.all.myAreaIn.value[myCount] =='y'){document.all.myAreaOut.value += 'a'}
   }
}">
<br>
<textarea rows=6 cols=70 id=myAreaOut>Encrypted goes here</textarea>

<br><input type=button value=Decrypt onClick="{
  myTemp=''
  document.all.myProof.value=''
  for(myCount=0; myCount<document.all.myAreaOut.value.length; myCount++){
    if(document.all.myAreaOut.value[myCount] =='a'){document.all.myProof.value += 'y'}
  }
}">

<br><textarea rows=6 cols=70 id=myProof>Decrypted goes here</textarea>
