<script>
document.myx = 40
</script>
<body onkeyDown= "{
  alert(String.fromCharCode(event.keyCode))
  if(string.fromCharCode(event.keyCode)=='A'){
      getElementById('myOut').style.left = parseInt(getElementById('myOut').style.left) + 10 + 'px'
  }
}">
<h1 align=center> Basic Javascript Events by [name]</h1>
<u>Note:</u> Tap the capital "A" to see the object move! <br>
<div id="myOut" style= "position:absolute;left:500;top:100;">Move me</div><br><br>

<input type=button value="up" onclick="{
  document.all.myOut.style.top = parseInt(document.all.myOut.style.top)-20+'px'
}"><br>

<input type=button value="left" onclick="{
   document.all.myOut.style.left = parseInt(document.all.myOut.style.left)-20+'px'
}">

<b onMouseOver = "{getElementById('myOut').innerHTML +=' Move me, '}">Copy me!</b> <br><br>

<input type=button value="Back" style="font-size:15px" onclick="{window.history.back()}"><br><br>
