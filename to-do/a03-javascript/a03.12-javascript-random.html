<h1 align=center>Javascript Random by [name]</h1>

<!--
Instructions
Make the web page say many happy random statements
-->

<div id="myDiv1">Results go here</div>

<input type=button value="random" onclick="{
   document.getElementById('myDiv1').innerHTML=Math.round(Math.random()*10)
}">

<input type=button value="Random Array" onclick="{
   var myHappy = new Array;
   myHappy[0]='Looking Good!';
   myHappy[1]='Have a great day!';

   myRandNumber = Math.floor(Math.random()*myHappy.length)
   alert('Your random number is '+myRandNumber)   //delete this line when it is working well
   document.getElementById('myDiv1').innerHTML = myHappy[myRandNumber]
}">
